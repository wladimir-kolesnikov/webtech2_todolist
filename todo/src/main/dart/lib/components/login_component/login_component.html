<!-- Login Formular und Buttons  -->
<div *ngIf="loginAccepted == false && registering == false">
    <h4>Login</h4>
    <form>
        <p class="inputLabel">login name:</p>
        <input class="inputField" type="text" name="username" #username required><br>
        <p class="inputLabel">password:</p>
        <input class="inputField" type="text" name="password" #password required><br>
    </form>

    <button class="normalButtons" (click)="login(username.value, password.value)">Login</button>
    <button class="normalButtons" (click)="startRegistration()">Register</button>

    <p>{{errorMessage}}</p>
    
</div>

<!-- Regestriegungsformular und Buttons -->
<div *ngIf="registering == true && loginAccepted == false">
    <form>
    <h4>Register</h4>
        <p class="inputLabel">login name:</p>
        <input class="inputField" type="text" name="usernameRegister" #usernameRegister required><br>
        <p class="inputLabel">password:</p>
        <input class="inputField" type="text" name="passwordRegister" #passwordRegister required><br>

    </form>
    <button class="normalButtons" (click)="register(usernameRegister.value, passwordRegister.value)">Submit</button>
    <button class="normalButtons" (click)="cancelRegistration()">Cancel</button>
</div>


<div *ngIf="loginAccepted == true">
    <nav-comp [currentUser]="currentUser"></nav-comp>
</div>
